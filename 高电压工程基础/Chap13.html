content":"110kV 及以上电网大都采用中性点直接接地方式"},{"type":"list_item","depth":3,"payload":{"lines":[25,26]},"content":"35kV 及以下等级的配电网采用<strong>中性点经消弧线圈</strong>（电感可调的电抗器）<strong>接地</strong>方式以补偿电容电流、限制短路电流，使电弧易于熄灭、不重燃"}]}]},{"type":"heading","depth":1,"payload":{"lines":[27,28]},"content":"13.2 合闸空载线路引起的过电压","children":[{"type":"heading","depth":2,"payload":{"lines":[29,30]},"content":"13.2.1 产生过电压的物理过程","children":[{"type":"list_item","depth":3,"payload":{"lines":[31,32]},"content":"在重合闸的情况下，线路上的过电压最大值可达<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mn>3</mn><msub><mi>U</mi><mrow><mi>c</mi><mi>m</mi></mrow></msub></mrow><annotation encoding=\"application/x-tex\">3U_{cm}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\">3</span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.10903em;\">U</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.1514em;\"><span style=\"top:-2.55em;margin-left:-0.109em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">c</span><span class=\"mord mathnormal mtight\">m</span></span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span>。若计及损耗，过电压有所降低"},{"type":"list_item","depth":3,"payload":{"lines":[32,33]},"content":"空载线路合闸时，产生过电压的根本原因是<strong>电容、电感的振荡</strong>，其振荡电压叠加在稳态电压上所致"}]},{"type":"heading","depth":2,"payload":{"lines":[34,35]},"content":"13.2.2 影响过电压的因素"},{"type":"heading","depth":2,"payload":{"lines":[36,37]},"content":"13.2.3 限制过电压的措施","children":[{"type":"list_item","depth":3,"payload":{"lines":[38,39],"index":1},"content":"1. 降低工频电压升高"},{"type":"list_item","depth":3,"payload":{"lines":[39,40],"index":2},"content":"2. 断路器装设并联电阻"},{"type":"list_item","depth":3,"payload":{"lines":[40,41],"index":3},"content":"3. 控制合闸相位"},{"type":"list_item","depth":3,"payload":{"lines":[41,42],"index":4},"content":"4. 消除线路上的残余电荷"},{"type":"list_item","depth":3,"payload":{"lines":[42,43],"index":5},"content":"5. 装设避雷器"}]}]},{"type":"heading","depth":1,"payload":{"lines":[44,45]},"content":"13.3 切除空载线路引起的过电压","children":[{"type":"heading","depth":2,"payload":{"lines":[46,47]},"content":"13.3.1 产生过电压的物理过程","children":[{"type":"list_item","depth":3,"payload":{"lines":[48,49]},"content":"电弧重燃是产生这种过电压的根本原因"}]},{"type":"heading","depth":2,"payload":{"lines":[52,53]},"content":"13.3.3 限制过电压的措施","children":[{"type":"list_item","depth":3,"payload":{"lines":[54,55],"index":1},"content":"1. 采用不重燃断路器：现在断路器灭弧能力强，这种过电压不严重"},{"type":"list_item","depth":3,"payload":{"lines":[55,56],"index":2},"content":"2. 在断路器装设分闸电阻"},{"type":"list_item","depth":3,"payload":{"lines":[56,57],"index":3},"content":"3. 线路上装设泄流设备"},{"type":"list_item","depth":3,"payload":{"lines":[57,58],"index":4},"content":"4. 装设避雷器"}]}]},{"type":"heading","depth":1,"payload":{"lines":[59,60]},"content":"13.4 切除空载变压器产生的过电压","children":[{"type":"heading","depth":2,"payload":{"lines":[61,62]},"content":"13.4.1 产生过电压的物理过程","children":[{"type":"list_item","depth":3,"payload":{"lines":[63,64]},"content":"切除空载变压器产生过电压的根本原因是<strong>由于截流留在电感中的磁场能量全部转化为电容上的电场能量</strong>"}]},{"type":"heading","depth":2,"payload":{"lines":[65,66]},"content":"13.4.2 影响过电压的因素","children":[{"type":"list_item","depth":3,"payload":{"lines":[67,68],"index":1},"content":"1. 断路器的性能"},{"type":"list_item","depth":3,"payload":{"lines":[68,69],"index":2},"content":"2. 变压器的参数"},{"type":"list_item","depth":3,"payload":{"lines":[69,70],"index":3},"content":"3. 变压器的相数、线组接线方式、铁芯结构、中性点接地方式、断路器的断口电容，以及与变压器相连的电缆线段、架空线段等"}]},{"type":"heading","depth":2,"payload":{"lines":[71,72]},"content":"13.4.3 限制过电压的措施","children":[{"type":"list_item","depth":3,"payload":{"lines":[73,74],"index":1},"content":"1. 断路器截断电流能力越大、变压器 L越大、电容 C越小，则过电压愈高。变压器的相数、接线方式、铁芯结构、中性点接地方式、断路器的断口电容等，都会对切除空载压器过电压产生影响"},{"type":"list_item","depth":3,"payload":{"lines":[74,75],"index":2},"content":"2. <strong>只要在变压器任一侧装上普通阀式避雷器</strong>就可以有效限制这种过电压。由于这种避雷器是用来<strong>限制切除空载变压器过电压</strong>的，所以在非雷雨季节也不应退出运行"}]}]},{"type":"heading","depth":1,"payload":{"lines":[76,77]},"content":"13.5 GIS中快速暂态过电压（VFTO）","children":[{"type":"heading","depth":2,"payload":{"lines":[78,79]},"content":"13.5.1 VFTO产生的机理","children":[{"type":"list_item","depth":3,"payload":{"lines":[80,81]},"content":"GIS中隔离开关DS和断路器CB操作均产生VFTO，DS更常见。在DS操作中触头运动速度慢（大约1cm/s数量级），断口在SF6气体中会发生<strong>多次预、重击穿</strong>。"},{"type":"list_item","depth":3,"payload":{"lines":[81,82]},"content":"在电压跳变处产生波前为ns级的阶跃电压波，向断口两侧传播，并在GIS内不断地发生<strong>折射、反射和叠加</strong>，最终暂态振荡剧增，可高达数百MHz"}]},{"type":"heading","depth":2,"payload":{"lines":[83,84]},"content":"13.5.2 VFTO的特性","children":[{"type":"list_item","depth":3,"payload":{"lines":[85,86]},"content":"幅值：GIS中开关操作产生的VFTO幅值一般低于2.0p.u."},{"type":"list_item","depth":3,"payload":{"lines":[86,87]},"content":"陡度"},{"type":"list_item","depth":3,"payload":{"lines":[87,88]},"content":"频率"}]},{"type":"heading","depth":2,"payload":{"lines":[89,90]},"content":"13.5.4 VFTO的危害","children":[{"type":"list_item","depth":3,"payload":{"lines":[91,92],"index":1},"content":"1. 暂态地电位升高TGPR"},{"type":"list_item","depth":3,"payload":{"lines":[92,93],"index":2},"content":"2. 对二次设备的影响"},{"type":"list_item","depth":3,"payload":{"lines":[93,94],"index":3},"content":"3. 对变压器的影响"}]},{"type":"heading","depth":2,"payload":{"lines":[95,96]},"content":"13.5.5 VFTO的防护","children":[{"type":"list_item","depth":3,"payload":{"lines":[97,98],"index":1},"content":"1. 快速动作隔离开关"},{"type":"list_item","depth":3,"payload":{"lines":[98,99],"index":2},"content":"2. <strong>合闸电阻</strong>"},{"type":"list_item","depth":3,"payload":{"lines":[99,100],"index":3},"content":"3. 铁氧体磁环"},{"type":"list_item","depth":3,"payload":{"lines":[100,101],"index":4},"content":"4. 改变操作程序和简化接线"},{"type":"list_item","depth":3,"payload":{"lines":[101,102],"index":5},"content":"5. 其他措施"}]}]}]},{})</script>
