下无极化损耗"},{"type":"list_item","depth":5,"payload":{"lines":[80,81]},"content":"电阻率（或电导率）即可反映其损耗的大小"}]},{"type":"list_item","depth":4,"payload":{"lines":[81,82]},"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>P</mi><mo>=</mo><mi>Q</mi><mi>tan</mi><mo>⁡</mo><mi>δ</mi><mo>=</mo><msup><mi>U</mi><mn>2</mn></msup><mi>ω</mi><mi>C</mi><mi>tan</mi><mo>⁡</mo><mi>δ</mi></mrow><annotation encoding=\"application/x-tex\">P=Q\\tan\\delta=U^2\\omega C\\tan\\delta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.13889em;\">P</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\">Q</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mop\">tan</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03785em;\">δ</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8141em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.10903em;\">U</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8141em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">2</span></span></span></span></span></span></span></span><span class=\"mord mathnormal\" style=\"margin-right:0.03588em;\">ω</span><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">C</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mop\">tan</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03785em;\">δ</span></span></span></span>，<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>tan</mi><mo>⁡</mo><mi>δ</mi></mrow><annotation encoding=\"application/x-tex\">\\tan\\delta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6944em;\"></span><span class=\"mop\">tan</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03785em;\">δ</span></span></span></span> 为<strong>介质损失角的正切</strong>"},{"type":"list_item","depth":4,"payload":{"lines":[82,83]},"content":"P值和试验电压、试品电容量等因素有关，不同试品间难于互相比较，改用介质损失角的正切tanδ来判断介质的品质"}]},{"type":"heading","depth":3,"payload":{"lines":[84,85]},"content":"各类电介质的能量损耗","children":[{"type":"list_item","depth":4,"payload":{"lines":[86,87]},"content":"气体介质的损耗","children":[{"type":"list_item","depth":5,"payload":{"lines":[87,88]},"content":"电导损耗：当电场强度不足以产生碰撞电离时，气体中的损耗是由电导引起的，损耗极小（<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>tan</mi><mo>⁡</mo><mi>δ</mi><mo>&lt;</mo><mn>1</mn><msup><mn>0</mn><mrow><mo>−</mo><mn>8</mn></mrow></msup></mrow><annotation encoding=\"application/x-tex\">\\tan\\delta&lt;10^{-8}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7335em;vertical-align:-0.0391em;\"></span><span class=\"mop\">tan</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03785em;\">δ</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&lt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8141em;\"></span><span class=\"mord\">1</span><span class=\"mord\"><span class=\"mord\">0</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8141em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\">−</span><span class=\"mord mtight\">8</span></span></span></span></span></span></span></span></span></span></span></span>）"},{"type":"list_item","depth":5,"payload":{"lines":[88,89]},"content":"电晕损耗：但当外施电压U超过电晕起始电压U0时，将发生局部放电，损耗急剧增加"}]},{"type":"list_item","depth":4,"payload":{"lines":[89,90]},"content":"液体介质的损耗","children":[{"type":"list_item","depth":5,"payload":{"lines":[90,91]},"content":"<strong>中性或弱极性液体</strong>的损耗主要起因于电导，损耗较小"},{"type":"list_item","depth":5,"payload":{"lines":[91,92]},"content":"<strong>极性液体或极性与中性液体的混合</strong>都具有电导和极化两种损耗，损耗较大，<mark>且和温度、频率都有关系</mark>","children":[{"type":"list_item","depth":6,"payload":{"lines":[92,93]},"content":"<strong>三段不同趋势曲线</strong>","children":[{"type":"list_item","depth":7,"payload":{"lines":[93,94]},"content":"电介质有微弱的导电性能"},{"type":"list_item","depth":7,"payload":{"lines":[94,95]},"content":"分子热运动加快，极化强度减弱，极化损耗减小"},{"type":"list_item","depth":7,"payload":{"lines":[95,96]},"content":"电导损耗占主要部分，tanδ重新随温度上升而增加"}]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[96,97]},"content":"固体介质的损耗","children":[{"type":"list_item","depth":5,"payload":{"lines":[97,98]},"content":"分子式结构介质","children":[{"type":"list_item","depth":6,"payload":{"lines":[98,99]},"content":"非极性和弱极性：<strong>主要电导损耗</strong>，<strong>损耗极小</strong>，如石蜡、聚乙烯、聚苯乙烯、聚四氟乙烯等"},{"type":"list_item","depth":6,"payload":{"lines":[99,100]},"content":"极性介质：<strong><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>tan</mi><mo>⁡</mo><mi>δ</mi></mrow><annotation encoding=\"application/x-tex\">\\tan\\delta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6944em;\"></span><span class=\"mop\">tan</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.03785em;\">δ</span></span></span></span> 值较大</strong>，<strong>与温度、频率关系和极性液体相似</strong>，如纸、纤维板和聚氯乙烯、有机玻璃、酚醛树脂等"},{"type":"list_item","depth":6,"payload":{"lines":[100,101]},"content":"强极性介质：在高压设备中极少使用"}]},{"type":"list_item","depth":5,"payload":{"lines":[101,102]},"content":"离子式结构介质：<strong>主要电导损耗</strong>，<strong>损耗极小</strong>，如云母等"},{"type":"list_item","depth":5,"payload":{"lines":[102,103]},"content":"不均匀结构介质：损耗取决于其中各成分的性能和数量间的比例，如油浸纸、胶纸绝缘等"}]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[104,105]},"content":"5.2 液体介质的击穿","children":[{"type":"bullet_list","depth":2,"payload":{"lines":[106,111]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[106,107]},"content":"纯净的液体介质的电击穿：与长空气间隙的击穿过程类似，经历了碰撞电离和流注发展两个阶段。由于液体密度比气体密度大得多，电子的平均自由行程很小，其击穿场强高（很小的均匀场间隙中可达到1MV/cm）"},{"type":"list_item","depth":3,"payload":{"lines":[107,108]},"content":"工程用的液体介质的小桥击穿理论：工程液体介质的击穿是由液体中的气泡或杂质等引起的，水和纤维属于极性介质，其<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>ε</mi><mi>r</mi></msub></mrow><annotation encoding=\"application/x-tex\">\\varepsilon_r</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.5806em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\">ε</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.1514em;\"><span style=\"top:-2.55em;margin-left:0em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.02778em;\">r</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span>很大，易沿电场方向极化定向，并排列成杂质小桥。","children":[{"type":"list_item","depth":4,"payload":{"lines":[108,109]},"content":"“小桥理论”:"},{"type":"list_item","depth":4,"payload":{"lines":[109,110]},"content":"即气泡或杂质在电场作用下在电极间排成“小桥”，引起击穿"}]}]},{"type":"heading","depth":2,"payload":{"lines":[111,112]},"content":"5.2.1 液体介质的击穿","children":[{"type":"list_item","depth":3,"payload":{"lines":[113,114]},"content":"杂质：水分、气泡、纤维等"},{"type":"list_item","depth":3,"payload":{"lines":[114,115]},"content":"温度","children":[{"type":"list_item","depth":4,"payload":{"lines":[115,116]},"content":"极不均匀电场中温度对击穿电压影响不大"},{"type":"list_item","depth":4,"payload":{"lines":[116,117]},"content":"均匀电场和稍不均匀电场中，干燥油的击穿强度与温度没有多大关系"},{"type":"list_item","depth":4,"payload":{"lines":[117,118]},"content":"温度对受潮油的击穿有较大影响"}]},{"type":"list_item","depth":3,"payload":{"lines":[118,119]},"content":"油体积","children":[{"type":"list_item","depth":4,"payload":{"lines":[119,120]},"content":"油的击穿强度随油体积的增加而明显下降"},{"type":"list_item","depth":4,"payload":{"lines":[120,121]},"content":"间隙中缺陷（杂质)）出现的概率随油体积的增加而增大"}]},{"type":"list_item","depth":3,"payload":{"lines":[121,122]},"content":"电压形式与时间：杂质形成小桥所需的时间比气体放电所需时间长，因此油间隙的冲击击穿强度比工频击穿强度要高得多"}]},{"type":"heading","depth":2,"payload":{"lines":[123,124]},"content":"5.2.2 减小杂质影响的措施","children":[{"type":"list_item","depth":3,"payload":{"lines":[125,126]},"content":"过滤"},{"type":"list_item","depth":3,"payload":{"lines":[126,127]},"content":"防潮"},{"type":"list_item","depth":3,"payload":{"lines":[127,128]},"content":"祛气"},{"type":"list_item","depth":3,"payload":{"lines":[128,129]},"content":"用固体介质减小油中杂质的影响"}]}]},{"type":"heading","depth":1,"payload":{"lines":[130,131]},"content":"5.3 固体介质的击穿","children":[{"type":"list_item","depth":2,"payload":{"lines":[132,133]},"content":"固体介质的固有击穿强度比液体和气体介质高，其击穿的特点是<strong>击穿场强与电压作用的时间有很大的关系</strong>"},{"type":"list_item","depth":2,"payload":{"lines":[133,134]},"content":"电击穿","children":[{"type":"list_item","depth":3,"payload":{"lines":[134,135]},"content":"固体介质电击穿与气体相似碰撞电离形成电子崩，当电子崩足够强时破坏介质晶格结构导致击穿"},{"type":"list_item","depth":3,"payload":{"lines":[135,136]},"content":"固体介质击穿具有体积效应"},{"type":"list_item","depth":3,"payload":{"lines":[136,137]},"content":"累积效应：多次作用下部分损伤会扩大而导致击穿"}]},{"type":"list_item","depth":2,"payload":{"lines":[137,138]},"content":"热击穿","children":[{"type":"list_item","depth":3,"payload":{"lines":[138,139]},"content":"绝缘介质在电场作用下，电导电流和介质极化引起介质损耗，使介质发热。如果介质中产生的热量总是大于散热，则温度不断上升，造成材料的热破坏而导致击穿。"},{"type":"list_item","depth":3,"payload":{"lines":[139,140]},"content":"击穿所需时间较长"},{"type":"list_item","depth":3,"payload":{"lines":[140,141]},"content":"直流电压作用下，正常未受潮绝缘很少发生热击穿"}]},{"type":"list_item","depth":2,"payload":{"lines":[141,142]},"content":"电化学击穿：往往是介质内气隙的局部放电造成的"}]},{"type":"heading","depth":1,"payload":{"lines":[143,144]},"content":"5.4 组合绝缘的特性","children":[{"type":"bullet_list","depth":2,"payload":{"lines":[145,148]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[145,146]},"content":"实际绝缘一般采用多种电介质的组合"},{"type":"list_item","depth":3,"payload":{"lines":[146,147]},"content":"理想情况下，若组合绝缘中<strong>各层绝缘承受的电场强度与其材料能耐受的电气强度成正比</strong>，则整个组合绝缘的电气强度最高，各层绝缘材料得到最充分、最合理的利用"}]},{"type":"heading","depth":2,"payload":{"lines":[148,149]},"content":"5.4.1 油-屏障绝缘的特性和油纸绝缘的特点","children":[{"type":"list_item","depth":3,"payload":{"lines":[150,151]},"content":"变压器油作为主要的电介质，油中放置若干个屏障以改善油中的电场分布和阻止贯通性杂
